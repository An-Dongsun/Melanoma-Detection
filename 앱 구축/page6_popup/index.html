<!DOCTYPE html>
<html lang="en">
    <head>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <h1>의사선생님의 진단을 원하시나요?</h1>
            <button
                id="openMyPopup"
                data-popup="myPopup"
                onClick="openPopup('#myPopup')"
                aria-controls="myPopup"
                aria-label="Open popup"
            >
                예
            </button>
        </div>

        <div
            class="popup"
            id="myPopup"
            aria-hidden="true"
            onClick="if(event.target == this){closePopup('#myPopup');}"
        >
            <div
                class="wrapper"
                aria-labelledby="popupTitle"
                aria-describedby="popupText"
                aria-modal="true"
            >
                <h2 id="popupTitle">의사선생님의 진단이 예약 되었습니다.</h2>
                <p id="popupText">
                    의사선생님이 확인한 뒤에 소견서를 작성하고 문자를 보낼 예정입니다.
                </p>
                <button id="closePopup" onClick="closePopup('#myPopup');" aria-label="Close popup">
                    Close
                </button>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
